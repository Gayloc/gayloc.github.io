<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta lang="zh-cn">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <title>
        简单的主页
    </title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <header class="header">
        <p class="logo" title="点击访问Github主页" onclick="window.location.href='https://github.com/Gayloc'">💕简单的小主页</p>

        <ul class="nav">
            <li><a href="../simple-home-page/index.html">首页</a></li>
            <li><a href="https://www.bing.com/maps">地图</a></li>
            <li><a href="../information-page/index.md">信息</a></li>
            <li><a href="../friends/index.html">圈子</a></li>
            <li><a href="../hitokoto/index.html">一言</a></li>
        </ul>
    </header>
    <div class="main-box">
        <form class="search-box" action="https://www.bing.com/search" method="get" id="search" onsubmit="return check()">
            <div class="time">
                <p id="time"></p>
                <p id="date"></p>
            </div>
            <div style="display: flex;flex-direction: row;height: 50px;position: relative;">
                <input type="text" placeholder="去搜索一下吧😊" name="q" id="word" autocomplete="off">
                <button onclick="hot()" type="button"><img src="./src/fire.svg" alt="hot"></button>
                <button type="reset"><img src="./src/undo.svg" alt="reset"></button>
                <button type="submit" onclick="store()"><img src="./src/search.svg" alt="搜索"></button>
            </div>
        </form>
        <div class="history">
            搜索发现：<br>
            <ul id="history">

            </ul>
            <p onclick="del()" id="clear">清除搜索历史记录</p>
        </div>
    </div>
    <div class="scroll" title="返回顶部" onclick="window.scrollTo({top:0,behavior:'smooth'})"><svg width="1em" height="1em" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" data-icon="UpTopOutlined"><path d="M6.364 10.758 12 5.122l5.943 5.943.84.835a1 1 0 1 0 1.409-1.418l-.667-.663L12.707 3a1 1 0 0 0-1.414 0L4.82 9.473l-1.013 1.011a1 1 0 0 0 1.41 1.416l1.147-1.142Z" fill="currentColor"></path><path d="M6.364 19.666 12 14.029l5.943 5.944.84.835a1 1 0 1 0 1.409-1.419l-.667-.663-6.818-6.818a1 1 0 0 0-1.414 0L4.82 18.381l-1.013 1.01a1 1 0 0 0 1.41 1.417l1.147-1.142Z" fill="currentColor"></path></svg></div>
    


    <script type="text/javascript" src="./js/information.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
