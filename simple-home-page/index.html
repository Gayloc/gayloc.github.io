<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta lang="zh-cn">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <title>
        简单的主页
    </title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <header class="header">
        <p class="logo">💕简单的小主页</p>

        <ul class="nav">
            <li><a href="https://www.bing.com/">首页</a></li>
            <li><a href="https://www.bing.com/maps">地图</a></li>
        </ul>
    </header>
    <div class="main-box">
        <form class="search-box" action="https://www.bing.com/search" method="get" id="search" onsubmit="return check()">
            <div class="time">
                <p id="time"></p>
                <p id="date"></p>
            </div>
            <div style="display: flex;flex-direction: row;">
                <input type="text" placeholder="去搜索一下吧😊" name="q" id="word" autocomplete="off">
                <button onclick="hot()" type="button"><img src="./src/fire.svg" alt="hot"></button>
                <button type="reset"><img src="./src/undo.svg" alt="reset"></button>
                <button type="submit" onclick="store()"><img src="./src/search.svg" alt="搜索"></button>
            </div>
        </form>
        <div class="history">
            搜索发现：<br>
            <ul id="history">

            </ul>
            <p onclick="del()" id="clear">清除搜索历史记录</p>
        </div>
    </div>
    


    <script type="text/javascript" src="./information.js"></script>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
